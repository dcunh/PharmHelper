<section>
    <div class="container" style="margin-top: 1em;">
        <!-- Sign up form -->
        <form action="/" method="POST">
            <!-- Sign up card -->
            <div class="card person-card">
                <div class="card-body">
                    <!-- Sex image -->
                    <img id="img_sex" class="person-img"
                         src="../../images/forms/tractor.png" style="height:100px; align-self: center;">
                    <h2 id="who_message" class="card-title">Quem és ?</h2>
                    <!-- First row (on medium screen) -->
                    <div class="row" id="registerForm">
                        <div class="form-group col-md-2">
                            <select id="input_sex" class="form-control">
                                <option value="Mr.">Sr.</option>
                                <option value="Ms.">Sra.</option>
                            </select>
                        </div>
                        <div class="form-group col-md-5">
                            <input name="nome" id="first_name" type="text" class="form-control" placeholder="Nome">
                            <div id="first_name_feedback" class="invalid-feedback">

                            </div>
                        </div>
                        <div class="form-group col-md-5">
                            <input name="nomeutilizador" id="last_name" type="text" class="form-control"
                                   placeholder="Nome Utilizador">
                            <div id="last_name_feedback" class="invalid-feedback">
                            </div>
                        </div>
                        <div class="form-group col-md-5">
                            <input name="morada" id="last_name" type="text" class="form-control" placeholder="Morada">
                            <div id="last_name_feedback" class="invalid-feedback">
                            </div>
                        </div>
                        <div class="form-group col-md-5">
                            <input name="codigopostal" id="last_name" type="text" class="form-control"
                                   placeholder="Código Postal">
                            <div id="last_name_feedback" class="invalid-feedback">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6" style="padding: 0.5em;">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">Como o/a podemos contactar ? </h2>
                            <div class="form-group">
                                <label for="email" class="col-form-label">Email</label>
                                <input name="email" type="email" class="form-control" id="email"
                                       placeholder="exemplo@gmail.com" required>
                                <div class="email-feedback">

                                </div>
                            </div>
                            <div class="form-group">
                                <label for="tel" class="col-form-label">Número de telefone</label>
                                <input name="numerotelemovel" type="text" class="form-control" id="tel"
                                       placeholder="+351 966 666 666" required>
                                <div class="phone-feedback">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">Torne a sua conta Segura !</h2>
                            <div class="form-group">
                                <label for="password" class="col-form-label">Palavra-Passe</label>
                                <input name="senha" type="password" class="form-control" id="password"
                                       placeholder="Escreva a Palavra-Passe" required>
                                <div class="password-feedback">

                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password_conf" class="col-form-label">Palavra-Passe (confirme)</label>
                                <input name="senha" type="password" class="form-control" id="password_conf"
                                       placeholder="Confirme a Palavra-Passe" required>
                                <div class="password_conf-feedback">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="margin-top: 1em;">
                <button type="submit" style="background-color: #12983c;" onclick="submitUserData()"
                        class="btn btn-primary btn-lg btn-block">Registe-se !
                </button>
            </div>
        </form>
    </div>
